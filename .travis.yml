language: php
os:
  - linux
dist: bionic

php:
  - 7.3
  - 7.2
  - 7.1

jobs:
  include:
    - php: 7.4
      script:
        - composer run-script downgrade-upstream

cache:
  directories:
    - "${HOME}/.composer/cache"

before_install:
  - phpenv config-rm xdebug.ini

install:
  - composer update -v

script:
  - composer run-script analyze
